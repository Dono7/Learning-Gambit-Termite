<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Code Formatting for HighlightJS</title>
  
    <script>
      function convertMyCode() {
        mycode = document.getElementById("mycode").value;
        newcode = mycode.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        document.getElementById("output").innerText = newcode;
      }
    </script>
  
  </head>
  <body id="body">

    <textarea id="mycode" cols="100" rows="15" oninput="convertMyCode()"></textarea>
    <input type="button" value="Convert" onclick="convertMyCode()">

    <p id="output"></p>




  </body>
</html>
